<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
</head>
<body>
    <p style="border:3px solid red; border-radius: 5px; padding:6px; text-align:center; font-size:18px;">
        <span style="color: red;">Red</span> Border
    </p>
    <p style="border:3px solid green; border-radius: 5px; padding:6px; text-align:center; font-size:18px;">
        <span style="color: green;">Green</span> Border
    </p>
    <p style="border:3px solid blue; border-radius: 5px; padding:6px; text-align:center; font-size:18px;">
        <span style="color: blue;">Blue</span> Border
    </p>
</body>
</html>
